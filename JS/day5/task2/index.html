<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie</title>
</head>
<body>
    <label for="userName">Enter Your Name</label>
    <input type="text" name="userName" id="userName">
    <br><br><br>
    <label for="age">Enter Your Age</label>
    <input type="text" name="age" id="age">
    <br><br><br>
    <label>Select Your Gender</label>
    <br><br><br>
    <input type="radio" name="gender" value="Male" id="male">
    <img src="1.jpg" alt="Not Found" width="122px" height="150px" id="img1">
    <input type="radio" name="gender" value="Female" id="female">
    <img src="2.jpg" alt="Not Found" width="160px" height="150px" id="img2">
    <br><br><br>
    <label for="favColor">Select Your Favorite Color</label>
    <select name="favColor" id="select">
        <option value="red" selected>Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <br>
    <input type="submit" id="btn" value="Register" style="margin: 100px;">
    <script src="eval.js"></script>
</body>
</html>
