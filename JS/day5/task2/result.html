<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <style>
        #info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #info p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="info">
        <img id="genderImage" alt="Gender Image" style="width: 150px; height: auto;">
        <p id="name"></p>
        <p id="age"></p>
        <p id="reloadCount"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
