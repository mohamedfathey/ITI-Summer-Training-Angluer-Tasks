<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=".5">
        <thead>
            <tr>
                <th colspan="2">
                    Registaration Form
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    first name
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
    
            <tr>
                <td>
                    Last name
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
    
            <tr>
                <td>
                    User name
                </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
    
            <tr>
                <td>
                    pass
                </td>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>
    
            <tr>
                <td>
                    Track
                </td>
                <td>
                    <select name="Track" id="">
                        <option value="bi">BI</option>
                        <option value="it">IT</option>
                        <option value="is">IS</option>
                        <option value="sc">SC</option>
                    </select>
                </td>
            </tr>
    
            <tr >
                <td rowspan="2">
                    Gender
                </td>
                <td>
                    <input type="radio" name="Gender" id="">Male
                </td>
            </tr>
            <tr>
                
                <td>
                    <input type="radio" name="Gender" id="">FeMale
                </td>
            </tr>
    
            <tr>
                <td rowspan="4">
                    Favorites
                </td>
                <td>
                    <input type="checkbox" name="foodball" id="">foodball
                    <input type="checkbox" name="basketball" id="">basketball
                    
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="games" id="">games
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="swimming" id="">swimming
                    <input type="checkbox" name="reading" id="">reading
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="Trave" id="">Trave
                </td>
            </tr>
            <tr>
                <td>
                    description
                </td>
                <td>
                    <textarea name="" id="" rows="6" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>Sbmit</button>
                    <button>Reset</button>
                </td>
            </tr>

        </tbody>
        

        <tfoot>
            <tr>
                <td colspan="2">
                    <input type="file" name="" id="">
                </td>
                
            </tr>
        </tfoot>
        


    </table>
</body>
</html>
